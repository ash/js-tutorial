<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  <input id="a" />
  <input id="b" />
  
  <button onclick="f(this)">+</button>
  <button onclick="f(this)">−</button>
  <button onclick="f(this)">×</button>
  <button onclick="f(this)">÷</button>
 
  <p id="result"></p>
  
  <script>
    var a, b;
    
    function f(button) {
      var op = button.innerHTML;
      
      read_data();
      
      switch(op) {
        case '+': print_result(a + b, op); break;
        case '−': print_result(a - b, op); break;
        case '×': print_result(a * b, op); break;
        case '÷': print_result(a / b, op); break;
      }
    }
    
    function read_data() {
      a = parseInt(document.getElementById('a').value);
      b = parseInt(document.getElementById('b').value);
    }
    
    function print_result(result, operator) {
      result = result.toString().replace('-', '&minus;');
      document.getElementById('result').innerHTML = 
        a + '&thinsp;' + operator + '&thinsp;' +
        b + '&thinsp;=&thinsp;' + result;
    }
  </script>
</body>
</html>
