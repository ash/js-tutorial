<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  <form onsubmit="return check_validity()">
    <input type="text" name="full_name" placeholder="Full name" /><br />
    <input type="submit" name="submit_button" value="Submit" />
  </form>
  
  <script>
    function check_validity() {
       if (!document.forms[0].full_name.value.trim()) {
          document.forms[0].full_name.style.backgroundColor = 'red';
          return false;
       }

       return true;
    }
  </script>
</body>
</html>
