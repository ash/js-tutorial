<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  <p id="text-holder">Default text</p>
  <button onclick="update(1)">Plus</button>
  <button onclick="update(-1)">Minus</button>

  <script>
    var c = 0;
    var textHolder = document.getElementById('text-holder');

    function update(delta) {
      c += delta;
      textHolder.innerHTML = c;
      if (c < 0) {
        textHolder.style.color = 'red';
      }
      else {
        textHolder.style.color = 'green';
      }
    }
  </script>
</body>
</html>
